
<!-- ============================================================== -->
<!-- Profile - style you can find in header.scss -->
<!-- ============================================================== -->
<div>
  <span>
    <button mat-button color="link" (click)="homePulsado()">Home</button>
  </span>
  <span>
    <button mat-button color="link" (click)="AboutUsPulsado()">About us</button>
  </span>
  <span>
    <button mat-button color="link" (click)="LoginPulsado()">Login/Register</button>
  </span>


  <button [matMenuTriggerFor]="profile" mat-icon-button><mat-icon>settings</mat-icon></button>
  <mat-menu #profile="matMenu" class="mymegamenu">
      <button mat-menu-item>
          <mat-icon>settings</mat-icon> Settings </button>
      <button mat-menu-item>
          <mat-icon>account_box</mat-icon> Profile </button>
      <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon> Disable notifications </button>
      <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon> Sign Out </button>
  </mat-menu>
</div>
