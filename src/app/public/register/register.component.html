<div class="login-form-flex">
    <mat-card>
        <div class="in">
            <mat-card-title>
                Registrar usuario
            </mat-card-title>

            <mat-card-content>
                <mat-form-field  class="width-card">
                    <mat-label>Nombre</mat-label>
                    <input matInput>
                </mat-form-field>
            
                <mat-form-field class="width-card">
                    <mat-label>Apellido</mat-label>
                    <input matInput>
                </mat-form-field>

                <br>

                <mat-form-field class="width-card2">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Ej. usuario@example.com">
                </mat-form-field>

                <br>

                <mat-form-field class="width-card2">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" >
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <br>

                <label id="example-radio-group-label">Genero: </label>

                <br><br>

                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="1">Hombre</mat-radio-button>
                    <mat-radio-button class="example-radio-button" value="2">Mujer</mat-radio-button>
                </mat-radio-group>

                <br><br>
                <label id="example-radio-group-label">Fecha de nacimiento: </label>
                <br><br>
                            
                <mat-form-field class="width-card" appearance="fill">
                    <mat-label >Elije una fecha</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <button mat-raised-button (click)="picker.open()">Open</button>
            </mat-card-content>
       
    <mat-card-actions>
    <div class="button-flex-container">
         <button mat-raised-button color="primary" (click)="botonHaSidoPulsado()">Guardar</button>
    </div>
    </mat-card-actions>
    </div>
</mat-card>

</div>
