<div class="login-form-flex">
    <mat-card>
        <div class="in">
            <mat-card-title>
                Iniciar sesión
            </mat-card-title>
            
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput>
                </mat-form-field>
                <br/>
                <mat-form-field>    
                    <mat-label>Contraseña</mat-label>
                    <input matInput>
                </mat-form-field>
          </mat-card-content>
    
            <mat-card-actions>
                
                <div class="button-flex-container">
                    <button mat-raised-button (click)="register()" color="accent">Registrar</button>
                    <button mat-raised-button (click)="login()" color="accent">Iniciar sesión</button>
                </div>
            </mat-card-actions>
        </div>
        
    </mat-card>
</div>
