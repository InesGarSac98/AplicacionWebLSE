<div mat-dialog-content>

    <button mat-icon-button class="close-button" [mat-dialog-close]="true">
        <mat-icon color="accent">close</mat-icon>
      </button>

    <h1 class="text-center">{{word.name}}</h1>

    <div class="container">
		<div class="row">
				<div class="col-md-4">
						<div class="pt-4">
								<div class="p-2">
										<p class="text-center">LETRA</p>
								</div>
								<img class="image-border" [src]="word.image" width="200" height="200">
						</div>
				</div>
				<div class="col-md-4">
						<div class="pt-4">
								<div class="p-2">
										<p class="text-center">SIGNACIÓN</p>
								</div>
								<video class="image-border" [src]="word.video" width="200" height="200" autoplay [controls]="false" loop></video>
						</div>
				</div>
				<div class="col-md-4">
						<div class="pt-4 ">
								<div class="p-2">
										<p class="text-center">DEFINICIÓN</p>
								</div>
								<video class="image-border" [src]="word.videoDefinition" width="200" height="200" autoplay [controls]="false" loop></video>
						</div>
				</div>

		</div>
</div>
