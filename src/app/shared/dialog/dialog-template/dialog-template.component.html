<div mat-dialog-content>

    <button mat-icon-button class="close-button" [mat-dialog-close]="true">
        <mat-icon color="accent">close</mat-icon>
    </button>

    <h1 class="text-center">{{word.name}}</h1>

    <div class="container" *ngIf="showWordDetails">
        <div class="row">
            <div class="col-md-4 pt-4">
                <div class="p-2">
                    <p class="text-center">LETRA</p>
                </div>
                <img class="image-border" [src]="word.image" width="200" height="200">
            </div>
            <div class="col-md-4 pt-4">
                <div class="p-2">
                    <p class="text-center">SIGNACIÓN</p>
                </div>
                <video class="image-border" [src]="word.video" width="200" height="200" autoplay [controls]="false"
                    loop></video>
            </div>
            <div class="col-md-4 pt-4">
                <div class="p-2">
                    <p class="text-center">DEFINICIÓN</p>
                </div>
                <video class="image-border" [src]="word.videoDefinition" width="200" height="200" autoplay
                    [controls]="false" loop></video>
            </div>
        </div>
        <div mat-dialog-actions class="center-button">
            <button mat-raised-button *ngIf="showEditButton" (click)="add()"> Añadir </button>
            <button mat-raised-button *ngIf="showEditButton" (click)="close()"> Cancelar </button>
        </div>
    </div>
    <div *ngIf="closeSession">
        <div mat-dialog-content>
            <p>¿Cerrar sesión?</p>
        </div>
        <div mat-dialog-actions class="center-button">
            <button mat-raised-button (click)="close()"> NO </button>
            <button mat-raised-button (click)="acceptEndSession()"> Sí </button>
        </div>
    </div>

</div>
