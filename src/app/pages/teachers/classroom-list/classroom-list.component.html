<h1>ESTAS SON LAS CLASES QUE TIENES</h1>

<div class="content">
    <div>
        <button mat-button><a [routerLink]="['classrooms-form']">+ Añadir clase</a></button>
    </div>

    <div class="row">
        <div class="col" *ngFor="let classroom of classrooms">
            <div class="card-header d-flex justify-content-between align-items-center">
                <a [routerLink]="['./',classroom.id]">
                    {{classroom.name}}
                </a>
                <button mat-icon-button class="mat-icon-show" [routerLink]="['./',classroom.id]">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button class="mat-icon-show" (click)="deleteClass(classroom.id)">
                    <mat-icon>delete</mat-icon>
                </button>

                <!-- Wrap with <div>...buttons...</div> if you have multiple buttons -->
            </div>

        </div>
    </div>
</div>
