<h1>ESTAS SON LAS CLASES QUE TIENES</h1>

<div class="content">
    <div>
        <button mat-button><a [routerLink]="['classrooms-form']">+ Añadir clase</a></button>
    </div>
    <div class="row">
        <div fxFlex="25%" *ngFor="let classroom of classrooms">
            <mat-card fxLayout="column">
                <mat-card-title>
                    <a [routerLink]="['./',classroom.id]">
                        <p>
                            {{classroom.name}}
                        </p>
                    </a>
                    <button mat-icon-button class="mat-icon-show" style="float:right;" (click)="deleteClass(classroom.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-card-title>
            </mat-card>
        </div>
    </div>
</div>
