<div class="login-form-flex">
    <mat-card class="login-card">
        <div class="in">
            <mat-card-title>
                Iniciar sesión
            </mat-card-title>

            <form [formGroup]="formGroup" (submit)="loginPressed()">
                <mat-card-content>

                    <mat-form-field>
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="email">
                    </mat-form-field>

                    <br>

                    <mat-form-field>
                        <mat-label>Contraseña</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>


                    <mat-card-actions>
                        ¿No tiene cuenta?
                        <a [routerLink]="['/register']"> Registrar</a>
                        <div class="button-flex-container">
                            <button mat-raised-button class="btn-login-register" type="submit" color="primary"
                                [disabled]="!formGroup.valid">Iniciar sesión</button>
                        </div>
                    </mat-card-actions>
                </mat-card-content>
                <div *ngIf="formGroup.errors?.unauthenticated" class="error-auth">
                    Usuario y contraseña incorrectos
                   </div>
            </form>

        </div>
    </mat-card>
</div>
