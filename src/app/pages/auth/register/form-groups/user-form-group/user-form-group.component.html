<div [formGroup]="formGroup">
    <div formGroupName="user">
        <mat-form-field class="width-card">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="formGroup &&
                userFormGroup &&
                userFormGroup.controls.name &&
                userFormGroup.controls.name.errors &&
                userFormGroup.controls.name.errors.required">
                El nombre es obligatorio
            </mat-error>
            <mat-error *ngIf="formGroup &&
                userFormGroup &&
                userFormGroup.controls.name &&
                userFormGroup.controls.name.errors &&
                userFormGroup.controls.name.errors.maxlength">
                La longitud m치xima son 100 caracteres
            </mat-error>
        </mat-form-field>

        <!-- <mat-form-field class="width-card">
            <mat-label>Apellidos</mat-label>
            <input matInput>
        </mat-form-field> -->

        <br>

        <mat-form-field class="width-card2">
            <mat-label>{{emailLabel}}</mat-label>
            <input matInput placeholder="{{emailPlaceholder}}" formControlName="email">
        </mat-form-field>

        <br>

        <mat-form-field class="width-card2">
            <mat-label>Contrase침a</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matTooltip="Mostrar contrase침a" type="button" matSuffix (click)="hide = !hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

</div>
